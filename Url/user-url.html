<div class="container form-container">
    <ion-slide-box on-slide-changed="slideHasChanged($index)" does-continue="false">
        <ion-slide>
            <div class="user-container">
                <div class="user-mask" ng-show="sessionStorage.user">
                    你还没有登陆哦
                </div>
                <div class="user-bg-box">
                    <img class="user-bg" src="images/电脑2.png">
                </div>
                <div class="portrait">
                    <img src="images/genji.jpg">
                </div>
                <div>{{user}}</div>
                <div>待添加的内容</div>
            </div>
        </ion-slide>
        <ion-slide>
            <!--登陆-->
            <directive-signin submit="submit()" form-signin="formSignin"
                              check-model="checkModel" f-signin-cookie=fSigninCookie()></directive-signin>
        </ion-slide>
        <ion-slide>
            <!--注册-->
            <directive-register></directive-register>
        </ion-slide>
    </ion-slide-box>
</div>
